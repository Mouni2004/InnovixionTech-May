<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container ">
        <div class="d-flex  justify-content-center">
            <div class="input-container-header ">
                <h1 class="heading shadow">Countdown Timer</h1>
            </div>
        </div>
        <div class="d-flex  flex-row justify-content-end mt-5">
            <div class="input-container ">
                <p class="description">Set Timer with Specific Date</p>
                <input type="datetime-local" id="inputElement" class="inputDate" />
                <div>
                    <button class="button" id="btnEl" onclick="">Set Timer</button>
                    <button class="button" id="RestbtnEl" onclick="">Reset</button>
                </div>
            </div>

        </div>



        <div id="countdown" class="container d-flex justify-content-center">
            <div class="shadow-lg"><span id="days"></span>Days</div>
            <div class="shadow-lg"><span id="hours"></span>Hours</div>
            <div class="shadow-lg"><span id="minutes"></span>Minutes</div>
            <div class="shadow-lg"><span id="seconds"></span>Seconds</div>



        </div>
        <p class="success" id="success"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
